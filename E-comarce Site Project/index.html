<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="font/PublicSans-VariableFont_wght.ttf">
    <link rel="stylesheet" href="font/WorkSans-VariableFont_wght.ttf">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    


    
     <div id="containar">
         <div class="subContant">
             <img  src="photo/b82ff0cb-06a9-482a-97a2-d811c35952b7_200x200.png" alt="">
         </div>

        
                    <div class="row">
                        <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" type="text"class="validate input-1">
                            <label for="icon_prefix">First Name</label>
                            </div>
                            <div class="input-field col s12">
                            <i class="material-icons prefix">phone</i>
                            <input id="icon_telephone" type="tel" class="validate input-2">
                            <label for="icon_telephone">Telephone</label>
                            </div>
                        </div>
                        </form>
                    </div>
                    <div class="subContant">

                    <button class="btn" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                      </button>

                   
                        <div class="socialIcon">
                            <i class="fab fa-facebook"></i>
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-linkedin"></i>
                        </div>
                    </div>

  
     </div>

     








     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="jQ/jquery-3.5.1.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
